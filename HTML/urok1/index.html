<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 300px;
        height: 300px;
        background-color: red;
        overflow: hidden;
        position: relative;
    }
    .block{
        width: 200px;
        height: 200px;
        background-color: blue;
        position: absolute;
        left: 200px;
    }

    
</style>
<body>
    <div class="box">
        <div class="block"></div>
    </div>
</body>
</html>
