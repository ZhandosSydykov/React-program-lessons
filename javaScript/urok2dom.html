<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<div>
		<h1 class="title" id="id"><i>hello</i></h1>
	</div>


	<script>
		
		let h1 = document.getElementsByTagName('h1') //получение по названию тега
		console.log(h1[0].innerText)

		let a = document.getElementsByClassName('title') //получение по классу тега
		console.log(a[0].innerText)

		let b = document.getElementById('id') //получение эдемента по id
		console.log(b.innerText)
	</script>

</body>
</html>
