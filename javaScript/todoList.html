<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <style type="text/css">
      #div {
        width: 300px;
        height: 50px;
        background-color: red;
        text-align: center;
        color: white;
        position: absolute;
        top: 800px;
        left: 500px;
        transition: 3s;
      }
    </style>
  </head>
  <body>
    <h1>Todo list (<span id="h1">0</span>)</h1>
    <input id="inp" type="text" name="" />
    <button id="btn">добавить</button>
    
    <ul id="ul"></ul>
    <div id="div">НАПИШИ ЧТО НИБУДЬ</div>

    <script>
      let inp = document.getElementById('inp')
      let btn = document.getElementById('btn')
      let ul = document.getElementById('ul')
      let div= document.getElementById('div')
      let h1 = document.getElementById('h1')

      let i = 0
      btn.onclick = function name() {
      	if (inp.value == '') {
      		div.style.top =	'90vh'
      		setTimeout ( () => {
      		div.style.top =	'100vh'
      	},1000)
      	} else {
      		ul.innerHTML += `<li> ${inp.value} </li> `
      		i += 1
      		h1.innerHTML = i
      		inp.value = ''
      	}


      }
    </script>
  </body>
</html>
